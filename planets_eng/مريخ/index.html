<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كوكب الأرض | تجربة ثلاثية الأبعاد واقعية</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        #app {
            width: 100%;
            height: 100%;
        }

        #earth-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 40px;
            border-radius: 12px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: opacity 0.5s ease;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #00a2ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div id="app">
        <canvas id="earth-canvas"></canvas>

        <!-- Planet Info Card -->
        <div class="planet-card">
            <h2>MARS</h2>
            <div class="card-content">
                <div class="stat-item">
                    <span class="stat-label">DIAMETER</span>
                    <span class="stat-value">6,779 km</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">SUN DISTANCE</span>
                    <span class="stat-value">227.9 M km</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">DAY LENGTH</span>
                    <span class="stat-value">24.6 hours</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">YEAR LENGTH</span>
                    <span class="stat-value">687 days</span>
                </div>
            </div>
        </div>

        <div id="ui-overlay">
            <div class="loader" id="loader">
                <div class="spinner"></div>
                <p>Loading Planet...</p>
            </div>
        </div>
    </div>

    <!-- استيراد مكتبة Three.js و OrbitControls عبر CDN (نسخة UMD للعمل بدون خادم) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/controls/OrbitControls.js"></script>
    <script src="../textures/embedded_textures.js"></script>

    <script>
        class EarthExperience {
            constructor() {
                this.canvas = document.querySelector('#earth-canvas');
                this.loaderElement = document.getElementById('loader');
                
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.camera.position.z = 3.5;
                
                this.renderer = new THREE.WebGLRenderer({
                    canvas: this.canvas,
                    antialias: true,
                    alpha: true
                });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                
                // التحكم في الكاميرا
                this.controls = new THREE.OrbitControls(this.camera, this.canvas);
                this.controls.enableDamping = true;
                this.controls.dampingFactor = 0.05;
                this.controls.minDistance = 1.5;
                this.controls.maxDistance = 10;

                this.textureLoader = new THREE.TextureLoader();
                
                this.addStars();
                this.addLights();
                this.createEarth();
                this.animate();
                
                window.addEventListener('resize', () => this.onResize());
            }

            addStars() {
                const starsGeometry = new THREE.BufferGeometry();
                const count = 5000; // عدد نجوم متوسط لتبدو واقعية وبعيدة
                const positions = new Float32Array(count * 3);
                
                for(let i = 0; i < count * 3; i++) {
                    positions[i] = (Math.random() - 0.5) * 600; // مسافة بعيدة جداً
                }
                
                starsGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                
                // إنشاء تكستشر دائرة ناعمة
                const canvas = document.createElement('canvas');
                canvas.width = 32;
                canvas.height = 32;
                const context = canvas.getContext('2d');
                const gradient = context.createRadialGradient(16, 16, 0, 16, 16, 16);
                gradient.addColorStop(0, 'rgba(255, 255, 255, 1)');
                gradient.addColorStop(0.2, 'rgba(255, 255, 255, 0.8)');
                gradient.addColorStop(0.5, 'rgba(255, 255, 255, 0.2)');
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                context.fillStyle = gradient;
                context.fillRect(0, 0, 32, 32);
                
                const starTexture = new THREE.CanvasTexture(canvas);

                const starsMaterial = new THREE.PointsMaterial({
                    map: starTexture,
                    size: 0.7, // حجم النجم
                    transparent: true,
                    opacity: 0.9,
                    sizeAttenuation: true,
                    color: 0xffffff, // أبيض ناصع
                    blending: THREE.AdditiveBlending,
                    depthWrite: false
                });
                
                const starField = new THREE.Points(starsGeometry, starsMaterial);
                this.scene.add(starField);
            }

            addLights() {
                // تخفيف حدة الشمس
                const sunLight = new THREE.DirectionalLight(0xffffff, 1.2); 
                sunLight.position.set(-5, 3, 5);
                this.scene.add(sunLight);

                // تفتيح المناطق المظلمة بشكل ملحوظ جداً
                // لون أزرق سماوي فاتح قليلاً ليعطي إحساس ضوء النهار المنعكس أو ضوء القمر القوي
                const ambientLight = new THREE.AmbientLight(0x404060, 2.5); 
                this.scene.add(ambientLight);
                
                // إضاءة خلفية تكميلية لملء الظلال
                const backLight = new THREE.DirectionalLight(0x222244, 1.0);
                backLight.position.set(10, 0, -10);
                this.scene.add(backLight);
            }

            createEarth() {
                const geometry = new THREE.SphereGeometry(1, 64, 64);
                
                // المريخ: السطح الأحمر المميز مع تضاريس بارزة
                const textures = {
                    day: MARS_DATA, // صورة حقيقية
                    normal: 'https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/mars_1k_normal.jpg'
                };

                const material = new THREE.MeshPhongMaterial({
                    map: null, 
                    color: 0xc1440e, 
                    normalScale: new THREE.Vector2(5.0, 5.0), // زيادة كبيرة جداً لبروز التضاريس
                    specular: new THREE.Color(0x000000), 
                    shininess: 0
                });

                this.earth = new THREE.Mesh(geometry, material);
                this.scene.add(this.earth);

                // التحميل مع معالجة الأخطاء
                this.textureLoader.load(textures.day, (texture) => {
                    this.earth.material.map = texture;
                    this.earth.material.needsUpdate = true;
                    this.loaderElement.style.display = 'none';
                }, undefined, (err) => {
                    console.log('Texture failed, using fallback color');
                    this.loaderElement.style.display = 'none';
                });
                
                this.textureLoader.load(textures.normal, (texture) => {
                    this.earth.material.normalMap = texture;
                    this.earth.material.needsUpdate = true;
                });

                setTimeout(() => this.loaderElement.style.display = 'none', 2000);

                // الغلاف الجوي (Atmospheric Glow) - رقيق جداً
                const atmosphereGeometry = new THREE.SphereGeometry(1.2, 64, 64);
                const atmosphereMaterial = new THREE.ShaderMaterial({
                    transparent: true,
                    side: THREE.BackSide,
                    uniforms: {
                        c: { type: "f", value: 0.3 }, 
                        p: { type: "f", value: 5.5 }, 
                        glowColor: { type: "c", value: new THREE.Color(0xc96e5d) }, 
                        viewVector: { type: "v3", value: this.camera.position }
                    },
                    vertexShader: `
                        uniform vec3 viewVector;
                        varying float intensity;
                        void main() {
                            vec3 vNormal = normalize( normalMatrix * normal );
                            vec3 vNormel = normalize( normalMatrix * viewVector );
                            intensity = pow( 0.45 - dot(vNormal, vNormel), 4.5 );
                            gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
                        }
                    `,
                    fragmentShader: `
                        uniform vec3 glowColor;
                        varying float intensity;
                        void main() {
                            vec3 glow = glowColor * intensity;
                            gl_FragColor = vec4( glow, 0.6 );
                        }
                    `
                });
                this.atmosphere = new THREE.Mesh(atmosphereGeometry, atmosphereMaterial);
                this.scene.add(this.atmosphere);
            }

            onResize() {
                this.camera.aspect = window.innerWidth / window.innerHeight;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(window.innerWidth, window.innerHeight);
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                
                if (this.earth) this.earth.rotation.y += 0.001;
                if (this.clouds) this.clouds.rotation.y += 0.0015;
                
                this.controls.update();
                this.renderer.render(this.scene, this.camera);
            }
        }

        // تشغيل التجربة عند تحميل الصفحة
        window.onload = () => {
            new EarthExperience();
        };
    </script>
</body>
</html>
